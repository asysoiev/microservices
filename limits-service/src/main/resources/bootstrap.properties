spring.application.name=limits-service
#spring.cloud.config.server.uri=http://localhost:8888
spring.cloud.config.server.uri=${CONFIG_SERVER_URI}
spring.profiles.active=dev
management.endpoints.web.exposure.include=info, refresh, bus-refresh
#eureka.client.service-url.default-zone=http://localhost:8761/eureka
eureka.client.region=default
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=${SERVICE_URL_DEFAULT_ZONE}