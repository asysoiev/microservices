spring.application.name=limits-service
spring.profiles.active=dev

#spring.cloud.config.server.uri=http://localhost:8888
spring.cloud.config.uri=${CONFIG_SERVER_URI}
management.endpoints.web.exposure.include=info, refresh, bus-refresh

#eureka.client.service-url.default-zone=http://localhost:8761/eureka
eureka.client.region=default
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=${SERVICE_URL_DEFAULT_ZONE}
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST}