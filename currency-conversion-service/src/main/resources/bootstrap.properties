spring.application.name=currency-conversion-service
server.port=8100
logging.level.com.sandbox.microservices.currency.conversion.controllers.ConverterController=TRACE
#eureka.client.service-url.default-zone=http://localhost:8761/eureka
#currency-exchange-service.ribbon.listOfServers=localhost:8000,localhost:8001
eureka.client.region=default
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=${SERVICE_URL_DEFAULT_ZONE}
spring.cloud.config.server.uri=${CONFIG_SERVER_URI}
spring.profiles.active=dev
management.endpoints.web.exposure.include=info, refresh, bus-refresh
spring.zipkin.baseUrl=${ZIPKIN_URI}
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST}