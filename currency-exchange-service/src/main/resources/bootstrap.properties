spring.application.name=currency-exchange-service
spring.profiles.active=dev
server.port=8000
spring.cloud.config.server.uri=${CONFIG_SERVER_URI}
management.endpoints.web.exposure.include=info, refresh, bus-refresh

spring.jpa.show-sql=true
spring.h2.console.enabled=true
#eureka.client.service-url.default-zone=http://localhost:8761/eureka
eureka.client.region=default
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=${SERVICE_URL_DEFAULT_ZONE}

logging.level.com.sandbox.microservices.currency.exchange.controllers.ExchangeController=TRACE
spring.zipkin.baseUrl=${ZIPKIN_URI}